<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p><label class="add-title" for="new-task">Add Item</label>
      <section class="new-task-container">
        <input id="new-task" class="task text" type="text"><button class="add-btn">Add</button>
      </section>
    </p>
    <h3 class="list-name">Todo</h3>
    <ul class="task-list" id="incompleted-tasks">
      <li class="list-item">
        <input class="checkbox" type="checkbox"><label class="task label">Pay Bills</label>
        <input type="text" class="task text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img class="delete-icon" src="./remove.svg"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="checkbox" type="checkbox"><label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text">
        <button class="edit-btn">Save</button>
        <button class="delete-btn"><img class="delete-icon" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="list-name">Completed</h3>
    <ul class="task-list completed" id="completed-tasks">
      <li class="list-item"> 
        <input class="checkbox" type="checkbox" checked><label class="task label">See the Doctor</label>
        <input type="text" class="task text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img class="delete-icon" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
