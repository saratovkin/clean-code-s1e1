<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main-section">
      <label class="main-section__title main-section__title_add" for="new-task">Add Item</label>
      <section class="task-container">
        <input id="new-task" class="task-item__text" type="text"><button class="btn">Add</button>
      </section>
    </section>
    <section class="main-section">
      <h3 class="main-section__title">Todo</h3>
      <ul class="task-list" id="incompleted-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox"><label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__delete-icon" src="./remove.svg" alt="delete icon"></button>
        </li>
        <li class="task-item task-item_edit">
          <input class="task-item__checkbox" type="checkbox"><label class="task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img class="btn__delete-icon" src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
    </section>
    <section class="main-section">
      <h3 class="main-section__title">Completed</h3>
      <ul class="task-list task-list_completed" id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked><label class="task-item__label">See the Doctor</label>
          <input type="text" class="task-item__text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img class="btn__delete-icon" src="./remove.svg" alt="delete icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
